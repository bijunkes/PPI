<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;}
      /*regra 2*/ .churras{color:green;}
      /*regra 3*/ .fruta{color:gray}
      /*regra 4*/ li+li.churras{color: black;}
      /*regra 5*/ .churras[draggable="true"]{color: magenta;}
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue}
      /*regra 7*/ #lip3.fruta{color:orange}
      /*regra 8*/ ol>li.churras#lip5{color:purple}
   </style>
</head>
<body>   
   <ol>
   <!--item 1--> <li id="lip0">Abacaxi</li>
   <!--item 2--> <li           class="fruta">Melão</li>
   <!--item 3--> <li id="lip2" class="fruta">Pera</li>
   <!--item 4--> <li id="lip3" class="fruta">Uva</li>
   <!--item 5--> <li id="lip4" class="fruta">Maçã</li>
   <!--item 6--> <li           class="churras">Carne</li>
   <!--item 7--> <li           class="churras">Linguiça</li>
   <!--item 8--> <li id="lip7" class="churras" draggable="true">Pão de alho</li>
   </ol>
</body>
</html>

<!-- Regra 1: Aplica a cor de texto vermelha em todos os elementos <li>. Essa regra afeta visualmente todos os itens da lista, menos aqueles com regras de maior especificidade -->
<!-- Regra 2: Aplica a cor de texto verde em todos os elementos com classe "churras". Essa regra afeta visualmente todos os itens da lista com essa classe, menos aqueles com regras de maior especificidade -->
<!-- Regra 3: Aplica a cor de texto cinza em todos os elementos com classe "fruta". Essa regra afeta visualmente todos os itens da lista com essa classe, menos aqueles com regras de maior especificidade -->
<!-- Regra 4: Aplica a cor de texto preta ao segundo elemento <li> ou qualquer <li> com classe "churras" que venha após outro <li>. Essa regra afeta visualmente todos os itens da lista com essa classe, menos aqueles com regras de maior especificidade -->
<!-- Regra 5: Aplica a cor de texto magenta a todos os elementos com classe "churras" que tenham atributo draggable="true". Essa regra afeta visualmente todos os itens da lista com essa classe, menos aqueles com regras de maior especificidade -->    
<!-- Regra 6: Aplica a cor de texto azul a todos os elementos com os ids lip1, lip2 e lip3. Essa regra afeta visualmente todos os itens da lista com essa classe, menos aqueles com regras de maior especificidade -->
<!-- Regra 7: Aplica a cor de texto laranja a todos os elementos com o id lip3 com classe "fruta". Essa regra afeta visualmente todos os itens da lista com essa classe, menos aqueles com regras de maior especificidade -->
<!-- Regra 8: Aplica a cor de texto roxa a um elemento <li> que seja filho direto de um <ol> e que tenha a classe "churras" e o id lip5. Essa regra afeta visualmente todos os itens da lista com essa classe, menos aqueles com regras de maior especificidade -->
