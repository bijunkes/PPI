<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           margin: 0;
            display: flex;
            justify-content: center;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            width: 100vh;
            height: 100vh;
        }
        .fechado {
            display: flex;
            width: 8vh;
            height: 60vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 40px;
            justify-content: end;
            flex-direction: column;
            align-items: center;
        }
        .circulo {
            background-color: white;
            width: 5vh;
            height: 5vh;
            margin-bottom: 2vh;
            border-radius: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }
    </style>
</head>
<body>
    <div class="fechado"
    style="background-image: url(floresta.jpeg);">
        <div class="circulo"
        style="background-image: url(icon.png);"></div>
    </div>
    <div class="aberto">
        <div class="circulo"></div>
    </div>
    <div class="fechado">
        <div class="circulo"></div>
    </div>
    <div class="fechado">
        <div class="circulo"></div>
    </div>
    <div class="fechado">
        <div class="circulo"></div>
    </div>
</body>
</html>
