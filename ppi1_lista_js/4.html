<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Informe seu nome:</p>
        <input type="text" id="nome">
        <p>Informe seu peso (kg):</p>
        <input type="number" id="peso" step="0.1">
        <p>Informe sua altura (m):</p>
        <input type="number" id="altura" step="0.01">
        <p></p>
        <button onclick="calcular">Calcular</button>
        <p></p>
        <p id="resultadoIMC"></p>
        <p id="classificacao"></p>
        <img id="imgPerfil" src="./imgs/perfil.jpg" alt="imagem">
    </body>
    <script>
    function calcular() {
        const nome = document.getElementById("nome");
        const peso = document.getElementById("peso");
        const altura = document.getElementById("altura");
        const classificacao = document.getElementById("classificacao");
        const imc = peso / (altura * altura);
        if (imc < 18.5) {classificacao === "Abaixo do peso"}  
        else if (imc <= 18.5 && imc < 24.9) {classificacao === "Peso normal"}
        else if (imc <= 25 && imc < 29.9) {classificacao === "Sobrepeso"}
        else if (imc <= 30 && imc < 34.9) {classificacao === "Obesidade grau 1"}
        else if (imc <= 35 && imc < 39.9) {classificacao === "Obesidade grau 2"}
        else if (imc >= 40) {classificacao === "Obesidade grau 3 (m√≥rbida)"}
    }
</script>
</html>
