<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sorteio de Números</h1>
    <p>Max: </p>
    <input type="int" id="max">
    <p>Min: </p>
    <input type="int" id="min">
    <br><br>
    <button id="sortear" onclick="sortear()">Sortear</button>
    <p id="resultado">Resuldado: </p>
    <ul id="lista"></ul>
</body>
<script>
    const numerosSorteados = [];
    function sortear() {
        const max = parseInt(document.getElementById("max").value);
        const min = parseInt(document.getElementById("min").value);
        const resultado = document.getElementById("resultado");
        const numero = Math.floor(Math.random() * (max - min + 1)) + min;
        if (isNaN(max) || isNaM(min) || min > max) {
            resultado.textContent = "Número incorreto ou vazio ou min > max";
            return;
        }
        resultado.textContent = `Número sorteado: ${numero}`;
        const existente = numerosSorteados.find(obj => obj.numero === numero);
            if (existente) {
                existente.vezes += 1;
            } else {
                numerosSorteados.push({ numero: numero, vezes: 1 });
            }
        atualizar();
    }
    function atualizar() {
        lista = document.getElementById("lista");
        lista.innerHTML = "";
        numerosSorteados.sort((a, b) => a.numero - b.numero).forEach(obj => {
            const item = document.createElement("li");
            item.textContent = `Número: ${obj.numero} sorteado ${obj.vezes} vez(es)`;
            lista.appendChild(item);
        });
    }
</script>
</html>
