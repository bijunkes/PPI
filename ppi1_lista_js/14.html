<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Captude de Teclas do Teclado</h1>
    <div id="saida"></div>
</body>
<script>
    const saida = document.getElementById("saida");
    window.addEventListener("keydown", (e) => {
        e.preventDefault();

        if(e.key === "Backspace") {
            const teclas = saida.querySelectorAll(".tecla");
            if (teclas.length > 0) {
                teclas[teclas.length - 1].remove();
            }
            return;
        }

        if (e.key.length > 1) return;

        const span = document.createElement("span");
        span.classList.add("tecla");
        span.innerHTML = `${e.key}<span class="codigo"> (${e.code})</span>`;
        saida.appendChild(span);
        
        console.log(e.key);
    });
</script>
</html>
