<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        body{
            display: flex;
            flex-direction: row;
        }
        div {
            width: 100%;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: end;
        }
        .cor {
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin-bottom: 2vh;
        }
    </style>
    </head>
    <body>
        <div id="cor1">
            <div class="cor"></div>
        </div>
        <div id="cor2">
            <div class="cor"></div>
        </div>
        <div id="cor3">
            <div class="cor"></div>
        </div>
        <div id="cor4">
            <div class="cor"></div>
        </div>
        <div id="cor5">
            <div class="cor"></div>
        </div>
    </body>
    <script>
        function cor () {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }
    
    function trocarCor() {
        for (let i = 1; i <= 5; i++) {
            const bloco = document.getElementById("cor" + i);
            const texto = bloco.querySelector(".cor");
            const corAtual = cor();
            bloco.style.backgroundColor = corAtual;
            texto.textContent = corAtual.toUpperCase();
        }
    }


    document.addEventListener("keydown", function(event) {
        if (event.code === "Space") {
            trocarCor();
        }
    });   

    trocarCor();
</script>
</html>
