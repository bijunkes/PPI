<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            justify-content: center;
            align-items: center;
            padding: 0;
            min-height: 100vh;
            min-width: 100vh;

            display: grid;
            grid-template-areas: 
                "b1 . b2"
                ". b3 ."
                "b4 . b5";
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;

            &:hover {
                animation: girar 1s none 0s infinite;
            }
            
        }
        body div {
            width: 10vh;
            height: 10vh;
            border-radius: 100vh;
            display: inline-block;
        }
        #b1 {
            background-color: red;
            grid-area: b1;
        }
        #b2 {
            background-color: lightskyblue;
            grid-area: b2;
        }
        #b3 {
            background-color: blueviolet;
            grid-area: b3;
        }
        #b4 {
            background-color: greenyellow;
            grid-area: b4;
        }
        #b5 {
            background-color: yellow;
            grid-area: b5;
        }
        @keyframes girar {
            0% {

            }
            100% {
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div id="b1"></div>
    <div id="b2"></div>
    <div id="b3"></div>
    <div id="b4"></div>
    <div id="b5"></div>
</body>
</html>
