<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links de Estudo WEB</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #2866eb;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    a {
      display: flex;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    a:hover {
      transform: scale(1.05);
      background: #acd3ee;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #2866eb;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Links de Estudo WEB</h1>
  </header>
  <main>
    <a href="https://www.w3schools.com/whatis/" target="_blank">WEB</a>
    <a href="https://www.w3schools.com/html/" target="_blank">HTML</a>
    <a href="https://www.w3schools.com/css/" target="_blank">CSS</a>
    <a href="https://www.w3schools.com/css/css3_animations.asp" target="_blank">Animate</a>

    <a href="https://www.w3schools.com/css/css3_flexbox.asp" target="_blank">Flex</a>
    <a href="https://www.w3schools.com/css/css_grid.asp" target="_blank">Grid</a>
  </main>
  <footer>
